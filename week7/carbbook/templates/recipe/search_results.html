<p>You searched for: <strong>{{ query }}</strong></p>

{% if recipes %}
    <p>Found {{ recipes|length }} recipes{{ recipes|pluralize }}.</p>
    <ul>
        {% for recipe in recipes %}
        <li><a href="/recipes/{{ recipe.id }}/">{{ recipe.name }}</a><br /></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No recipes matched your search criteria.</p>
{% endif %}
